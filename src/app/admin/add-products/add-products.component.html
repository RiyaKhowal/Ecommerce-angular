<div class="row">
  <div class="col-2"></div>
  <div class="col">
    <div class="card">
    <div class="card-body">
      <form [formGroup]="productsForm">
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">name</label>
          <div class="col-sm-10">
            <input type="input" formControlName="name" class="form-control" id="name">
          </div>
        </div>
        <div class="row mb-3">
          <label  class="col-sm-2 col-form-label">quantity</label>
          <div class="col-sm-10">
            <input type="input" formControlName="quantity" class="form-control" >
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">description</label>
          <div class="col-sm-10">
            <input type="input" formControlName="description"class="form-control" >
          </div>
        </div>
        <div class="row mb-3">
          <label  class="col-sm-2 col-form-label">image</label>
          <div class="col-sm-10">
            <input type="input" formControlName="image" class="form-control" >
          </div>
        </div>
        <div class="row mb-3">
          <label  class="col-sm-2 col-form-label">stars</label>
          <div class="col-sm-10">
            <input type="input" formControlName="stars"class="form-control" >
          </div>
          <div class="row">
            <div class="col"></div>
  <div class="row">
            <div class="col"><div class="d-grid gap-2 d-md-block">
             
              <button class="btn btn-primary" (click)="submitForm()" type="button">submit</button>
            </div></div>
          </div>
        </div>
        </div>
    </form>
      
    
    
        
    </div>
    
  </div></div>
  <div class="col-2"></div>
</div>
